<script>
document.getElementById("input").addEventListener("input", function () {
    this.style.height = "auto";
    this.style.height = this.scrollHeight + "px"
})
// hämtar responsen från handleAPI
function fetchData() {
    fetch("/api/data")
        .then(response => {
            if (!response.ok) {
                throw new Error("network error");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("response").innerText = data.message;
        })
        .catch(error => console.error("error fetching data:", error));
}

// sendas the input with the ttl to the server
function sendData() {
    let input = document.getElementById("input").value;
    let ttl = document.getElementById("ttl").value;
    if (input == "") {
        alert("You need to enter a query")
        return
    }
    if (ttl == "") {
        alert("You need to enter ttl")
        return
    }
    dataFormatted = input + '#' + ttl
    fetch("/api/submit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({data: dataFormatted})
    })
    // sends
    .then(response => {
        console.log("Response status:", response.status);
        return response.json();
    })
    // recieves
    .then(data => {
        console.log("Received from server:", data);
        document.getElementById("response").innerText = "Server: " + data.message;
    })
    .catch(error => console.error("Error:", error));
}

function checkInput() {
    const input = document.getElementById("input").value.toLowerCase();
    if (input === "mermaid") {
        fetch("/api/submit", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({data: "mermaid"})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("mermaidDiagram").textContent = data.Message;
            document.getElementById("mermaidDiagram").style.display = "block";
            mermaid.init(undefined, ".mermaid");
        })
        .catch(error => console.error("Error:", error));
    } else {
        document.getElementById("mermaid-diagram").style.display = "none";
    }
}
