<script>

// hämtar responsen från handleAPI
function fetchData() {
    fetch("/api/data")
        .then(response => {
            if (!response.ok) {
                throw new Error("network error");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("response").innerText = data.message;
        })
        .catch(error => console.error("error fetching data:", error));
}

// skickar inputen till servern för att sen hämta datan och skriva ut den
function sendData() {
    let input = document.getElementById("input").value;

    fetch("/api/submit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({data: input})  
    })
    // skickar
    .then(response => {
        console.log("Response status:", response.status);
        return response.json();
    })
    // hämtar
    .then(data => {
        console.log("Received from server:", data);
        document.getElementById("response").innerText = "Server: " + data.message;
    })
    .catch(error => console.error("Error:", error));
}

function checkInput() {
    const input = document.getElementById("input").value.toLowerCase();
    if (input === "mermaid") {
        fetch("/api/submit", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({data: "mermaid"})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("mermaidDiagram").textContent = data.Message;
            document.getElementById("mermaidDiagram").style.display = "block";
            mermaid.init(undefined, ".mermaid");
        })
        .catch(error => console.error("Error:", error));
    } else {
        document.getElementById("mermaid-diagram").style.display = "none";
    }
}

//import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.esm.min.mjs';
//mermaid.initialize({ startOnLoad: true});

const button = document.getElementById("dark");

function darkMode() {
    if (document.body.style.background === "white") {
        document.body.style.background = "rgb(59, 59, 59)";
        document.getElementById("response").style.color = 'white';
        button.textContent = "Light"
    } else {
        document.body.style.background = "white"
        document.getElementById("response").style.color = 'black';
        button.textContent = "Dark"
    }
    
}

</script>
