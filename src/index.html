// hämtar responsen från handleAPI
function fetchData() {
    fetch("/api/data")
        .then(response => {
            if (!response.ok) {
                throw new Error("network error");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("response").innerText = data.message;
        })
        .catch(error => console.error("error fetching data:", error));
}

// sendas the input with the ttl to the server
function sendData() {
    let input = document.getElementById("input").value;
    let ttl = document.getElementById("ttl").value;
    if (input == "") {
        alert("You need to enter a query")
        return
    }
    if (ttl == "") {
        alert("You need to enter ttl")
        return
    }
    dataFormatted = input + '#' + ttl
    fetch("/api/submit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({data: dataFormatted})
    })
    // sends the rresponse
    .then(response => {
        console.log("Response status:", response.status);
        if (!response.ok) {
            console.log("server error")
            return response.json().then(errorData => {
                throw new Error(errorData.message || "server error");
            });
        }
        return response.json();
    })
    // recievs the response
    .then(data => {
        console.log("Received from server:", data);
        document.getElementById("response").innerText = "Server: " + data.message;

        if (data.message) {
            const mermaidContainer = document.getElementById("mermaidDiagram");
            mermaidContainer.innerHTML = `<div class="mermaid">graph TD;\n${data.message}</div>`;
           // mermaidContainer.style.display = "block";
            mermaid.init(undefined, ".mermaid");
        } else {
            console.error("Invalid response: missing 'message' property");
        }
    })
    .catch(error => {
        document.getElementById("response").innerText = "error: " + error.message;
        console.error("error:", error);
    });
}
